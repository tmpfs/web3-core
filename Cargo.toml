[package]
name = "web3-core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[workspace]
members = [
  "hash-utils",
  "helpers",
  "keystore",
  "signature",
  "signers",
  "transaction"
]

[dependencies]
web3-hash-utils = { path = "./hash-utils" }
web3-keystore = { path = "./keystore" }
web3-signature = { path = "./signature" }
web3-signers = { path = "./signers" }
web3-transaction = { path = "./transaction" }

[dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["rt", "macros"] }
hex = "0.4"
ethers-providers = "0.6"
ethers-core = "0.6"
